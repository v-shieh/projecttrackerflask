<!DOCTYPE html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1> {{ first }} {{ last }}</h1>

    <p> Github Account: {{ github }} </p>

    {% for project in performance %}
        Title: <a href="/project?project={{ project[0] }}">{{ project[0] }}</a><br>
        Grade: {{ project[1] }}<br><br>
    {% endfor %}
</body>
</html>
